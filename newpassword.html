    <script>
        generatePassword(12, true, true);

        function generatePassword(length = 12, useDigits = true, useSpecialChars = true) {

            document.getElementById('msg').style.display = 'none';

            const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digits = useDigits ? '0123456789' : '';
            const specialChars = useSpecialChars ? '!@#$%^&*()_+[]{}|;:,.<>?/' : '';

            const allCharacters = lowercaseLetters + uppercaseLetters + digits + specialChars;

            let password = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allCharacters.length);
                password += allCharacters[randomIndex];
            }

            document.getElementById('password').value = password;
            // return password;
        }

        function copyPassword() {
            // Get the text field
            var copyText = document.getElementById("password");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            document.execCommand('copy');

            document.getElementById('msg').style.display = 'block';
        }
    </script>
