<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Mendes - Email Signatures</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">

    <link rel="stylesheet" href="/css/tools.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    textarea {
        display: none;
        background-color: black;
        color: white;
        height: 200px;
        width: 100%;
        overflow: hidden;
    }
</style>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFF" class="bi bi-arrow-left"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/tools/newpassword.html">Generate Password</a>
                    <a class="nav-link active" href="/tools/assinaturas.html">Email Signature</a>
                    <a class="nav-link" href="/tools/meuip.html">Get my IP</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-5 h-100">
        <h3>Create your HTML signature here</h3>
        <br>

        <form id="formulario">

            <div class="row">
                <div class="col-lg-6 col-12">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" id="name" placeholder="Pedro Mendes" required="">
                </div>
                <div class="col-lg-6 col-12">
                    <label for="address">Address*</label>
                    <input type="text" class="form-control" id="address" placeholder="GuimarÃ£es" required="">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-6 col-12">
                    <label for="cargo">Role*</label>
                    <input type="text" class="form-control" id="cargo" placeholder="Developer" required="">
                </div>
                <div class="col-lg-6 col-12">
                    <label for="image">Image*</label>
                    <input type="url" class="form-control" id="image" placeholder="http://google.com/image.jpg"
                        required="">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-6 col-12">
                    <label for="website">Website*</label>
                    <input type="text" class="form-control" id="website" placeholder="https://pedroacmendes.com/"
                        required="">
                </div>
                <div class="col-lg-6 col-12">
                    <label for="phone">Phone*</label>
                    <input type="text" class="form-control" id="phone" placeholder="+351 912 952 728" required="">
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Generate Signature</button>
            <button id="btnCopy" onclick="copySignature()" class="btn btn-primary mt-3" style="display: none;">Copy HTML
                Signature</button>
        </form>

        <div class="row mt-4">
            <div class="col-lg-6 col-12">
                <div id="preview" style="background-color: #ffffff;"></div>
            </div>

            <div class="col-lg-6 col-12">
                <textarea id="code"></textarea>
            </div>
        </div>

    </div>


    <script>

        function copySignature() {
            var textarea = document.getElementById("code");
            textarea.select();
            document.execCommand("copy");

            textarea.disabled = true;
        }

        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var cargo = document.getElementById('cargo').value;
            var address = document.getElementById('address').value;
            var image = document.getElementById('image').value;
            var website = document.getElementById('website').value;
            var phone = document.getElementById('phone').value;

            var existingHTML = `<div
        style="font-family:&quot;Times New Roman&quot;;font-size:inherit;font-style:normal;font-weight:400;letter-spacing:normal;text-align:start;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px">
        <table cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td style="vertical-align:top">
                        <img src="` + image + `" style="width:150px">
                    </td>
                    <td>
                        <div
                            style="font-size:0.9em;white-space:nowrap;margin-left:20px;border-top-color:rgb(115,115,115);border-right-color:rgb(115,115,115);border-bottom-color:rgb(115,115,115)">
                            <div>
                                <div style="padding-bottom:10px">
                                    <b style="color:#0f2d87;font-family:Verdana,Geneva,sans-serif;font-size:12px;font-weight:600">` + name + `</b>
                                    <span style="display:block;height:5px;margin-right:0px"><br></span>
                                    <span style="padding-top:10px;color:#1d1d1b;font-family:Verdana,Geneva,sans-serif;font-size:11px;font-weight:600">` + cargo + `</span>
                                </div>
                                <div style="display:flex;margin-top:5px">
                                    <span
                                        style="margin-right:3px;color:#1e1e1c;font-size:12px;font-family:Verdana,Geneva,sans-serif">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-europe-africa" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM3.668 2.501l-.288.646a.847.847 0 0 0 1.479.815l.245-.368a.809.809 0 0 1 1.034-.275.809.809 0 0 0 .724 0l.261-.13a1 1 0 0 1 .775-.05l.984.34c.078.028.16.044.243.054.784.093.855.377.694.801-.155.41-.616.617-1.035.487l-.01-.003C8.274 4.663 7.748 4.5 6 4.5 4.8 4.5 3.5 5.62 3.5 7c0 1.96.826 2.166 1.696 2.382.46.115.935.233 1.304.618.449.467.393 1.181.339 1.877C6.755 12.96 6.674 14 8.5 14c1.75 0 3-3.5 3-4.5 0-.262.208-.468.444-.7.396-.392.87-.86.556-1.8-.097-.291-.396-.568-.641-.756-.174-.133-.207-.396-.052-.551a.333.333 0 0 1 .42-.042l1.085.724c.11.072.255.058.348-.035.15-.15.415-.083.489.117.16.43.445 1.05.849 1.357L15 8A7 7 0 1 1 3.668 2.501Z"/>
</svg>
                                            <span>&nbsp;</span></span>
                                    <a href="` + website + `" style="color:#1e1e1c;font-family:Verdana,Geneva,sans-serif;font-size:10px;text-decoration:none;line-height:10px" target="_blank">
                                        ` + website + `
                                        </a>
                                </div>
                                
                                <div style="display:flex;margin-top:8px">
                                    <span style="margin-right:3px;color:#1e1e1c;font-size:12px;font-family:Verdana,Geneva,sans-serif">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
  <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>
                                        <span>&nbsp;</span>
                                    </span>
                                    <div style="display:grid;padding-bottom:5px">
                                        <a href="tel:+351` + phone + `"
                                            style="color:#1e1e1c;font-family:Verdana,Geneva,sans-serif;font-size:10px;text-decoration:none;line-height:10px"
                                            target="_blank">` + phone + `</a>
                                    </div>
                                </div>

                                <div style="display:flex;margin-top:1px">
                                    <span
                                        style="margin-right:3px;color:#1e1e1c;font-size:12px;font-family:Verdana,Geneva,sans-serif;padding-top:10px">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
</svg>
                                        <span>&nbsp;</span></span>
                                    <a href="https://www.google.com/maps?q=` + address + `"
                                        style="color:#1e1e1c;font-family:Verdana,Geneva,sans-serif;font-size:10px;text-decoration:none;line-height:17px"
                                        target="_blank">
                                        ` + address + `
                                        </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>`;

            document.getElementById('code').textContent = existingHTML;
            document.getElementById('code').style.display = 'block';
            document.getElementById('btnCopy').style.display = 'initial';

            document.getElementById('preview').innerHTML = existingHTML;

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
